<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="section-center">
      <!-- imgae -->
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift picture" />
      </article>
      <!-- infof -->
      <article class="gift-info">
        <h3>old i phone</h3>
        <h4 class="giveaway">
          giveaway ends on Sunday, 24 April 2022, 8:00 AM
        </h4>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facilis
          libero labore quisquam.
        </p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">12</h4>
              <span>days</span>
            </div>
          </div>
          <!-- End of item -->

          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">12</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- End of item -->

          <!-- mins -->
          <div class="deadline-format">
            <div>
              <h4 class="mins">12</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- End of item -->

          <!-- secs -->
          <div class="deadline-format">
            <div>
              <h4 class="secs">12</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- End of item -->
        </div>
      </article>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
