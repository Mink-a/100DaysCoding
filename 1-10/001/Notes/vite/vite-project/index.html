<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div data-id="landing" class="relative mx-auto h-screen w-screen">
      <!-- Left -->
      <div
        data-id="leftPage"
        class="absolute left-0 w-3/4 transition-all duration-700 ease-in-out"
      >
        <div
          class="absolute h-full w-full bg-amber-700/70 transition-all duration-700 ease-in-out"
        ></div>
        <h1
          class="absolute top-1/4 left-2/4 -translate-x-2/4 whitespace-nowrap text-4xl font-bold capitalize text-white"
        >
          summer field
        </h1>
        <a
          class="absolute top-2/4 left-2/4 w-52 -translate-x-2/4 border p-5 text-center text-sm font-bold uppercase tracking-wider text-white hover:border-amber-500 hover:bg-amber-500"
          href="#"
          >book resort</a
        >
        <div class="h-full w-full">
          <img
            class="h-screen w-screen object-cover object-center"
            src="//picsum.photos/id/93/1920/1080"
            alt="A field of tree"
          />
        </div>
      </div>
      <!-- Right -->
      <div
        data-id="rightPage"
        class="absolute right-0 w-1/4 transition-all duration-700 ease-in-out"
      >
        <div
          class="absolute h-full w-full bg-teal-700/70 transition-all duration-700 ease-in-out"
        ></div>
        <h1
          class="absolute top-1/4 left-2/4 -translate-x-2/4 whitespace-nowrap text-4xl font-bold capitalize text-white"
        >
          winter snow
        </h1>
        <a
          class="absolute top-2/4 left-2/4 w-52 -translate-x-2/4 border p-5 text-center text-sm font-bold uppercase tracking-wider text-white hover:border-teal-500 hover:bg-teal-500"
          href="#"
          >book resort</a
        >
        <div class="h-full w-full">
          <img
            class="h-screen w-screen object-cover object-center"
            src="//picsum.photos/id/18/1920/1080"
            alt="A field of tree"
          />
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
