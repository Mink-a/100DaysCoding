<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        id="img1"
        class="active"
        src="//picsum.photos/id/23/500"
        alt="folks"
      />
      <img id="img2" src="//picsum.photos/id/53/500" alt="ocean" />
      <img id="img3" src="//picsum.photos/id/33/500" alt="field" />
      <img id="img4" src="//picsum.photos/id/43/500" alt="urban" />
      <img id="img5" src="//picsum.photos/id/54/500" alt="mountain" />
    </div>
    <div class="controls">
      <button id="prev">&laquo; Prev</button>
      <button id="next">Next &raquo;</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
