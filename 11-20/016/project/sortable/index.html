<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <title>sortable</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sortable">Draggable Element One</div>
      <div class="sortable">Draggable Element Two</div>
      <div class="sortable">Draggable Element Three</div>
      <div class="sortable">Draggable Element Four</div>
    </div>
    <script>
      const wrapper = document.querySelector(".wrapper");
      new Sortable(wrapper, { animation: 350 });
    </script>
  </body>
</html>
