<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Password Visibility</title>
  </head>
  <body class="bg-gray-200">
    <form
      class="h-screen flex flex-col justify-center items-center space-y-4 w-1/2 mx-auto"
    >
      <h1
        class="font-bold text-3xl mb-12 uppercase tracking-wider text-indigo-600"
      >
        password visibility
      </h1>
      <input
        type="text"
        placeholder="username"
        class="w-1/2 px-3 py-2 rounded focus:outline-indigo-400"
      />

      <div class="password w-1/2 relative">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
          class="px-3 py-2 rounded focus:outline-indigo-400 w-full"
        />
        <div class="absolute top-2 right-4">
          <i
            id="eye"
            class="fa-solid fa-eye text-gray-400 active:text-gray-700"
          ></i>
        </div>
      </div>
      <button
        class="bg-indigo-500 text-white w-1/2 px-3 py-2 rounded capitalize focus:ring focus:ring-indigo-400 focus:outline-none focus:ring-offset-2"
      >
        sign in
      </button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
