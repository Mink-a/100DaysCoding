<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="/index.61d3354a.css">
</head>

<body>
  <div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 px-6 lg:px-8">

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <img class="mx-auto h-16 w-auto text-green-500" src="https://freesvg.org/img/ethereum-classic-logo.png" alt="leaves">
      <h2 class="text-center text-3xl font-extrabold text-gray-900 capitalize mt-6">create your account</h2>
      <p class="mt-2 text-center text-sm text-gray-600 max-w">
        Already registered?
        <a href="#" class="font-medium text-green-600 hover:text-green-500 focus:outline-none focus:ring-2 focus:ring-green-500">Sign
          in</a>
      </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-slate-200 px-6 py-8 sm:px-10 shadow-sm rounded-lg">
        <form class="mb-0 space-y-6" action="#" method="POST">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
            <div class="mt-1">
              <input id="email" name="email" type="email" autocomplete="email" required="" class="w-full rounded-lg border-gray-300 focus:outline-none focus:ring-1 focus:ring-green-500">
            </div>
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="mt-1">
              <input id="password" name="password" type="password" autocomplete="current-password" required="" class="w-full rounded-lg border-gray-300 focus:outline-none focus:ring-1 focus:ring-green-500">
            </div>
          </div>
          <div>
            <label for="position" class="block text-sm font-medium text-gray-700">Position</label>
            <div class="mt-1">
              <select name="position" id="position" class="w-full rounded-lg border-gray-300 focus:outline-none focus:ring-1 focus:ring-green-500">
                <option value="">Select your role</option>
                <option value="student">Student</option>
                <option value="developer">Developer</option>
                <option value="company">Company</option>
              </select>
            </div>
          </div>
          <div class="flex items-center">
            <input type="checkbox" name="terms-and-privacy" id="terms-and-privacy" class="text-green-600 rounded focus:ring-green-400">
            <label for="terms-and-pravicy" class="ml-2 block text-sm text-gray-900">I agree to the <span class="text-green-600">Terms</span> and
              <span class="text-green-600">Privacy Policy</span></label>
          </div>
          <button class="w-full block py-3 bg-green-500 text-white text-sm font-bold tracking-wider rounded-lg border border-transparent hover:bg-green-600 focus:ring-2 focus:ring-offset-2 focus:ring-green-400 foucs:outline-none">Sign
            Up</button>
        </form>
      </div>
    </div>
  </div>
<script src="/LoginFormTailwind.59712999.js"></script></body>

</html>
