<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <title>promo Gift</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="h-screen flex justify-center items-center bg-slate-500">
  <!-- Gift -->
  <div class="gift w-[400px] h-[400px]">

    <!-- hat -->
    <div class="absolute">
      <div
        class="hat relative top-0 left-0 z-10 w-[400px] h-[100px] bg-sky-400 shadow-lg transition-all ease-in duration-500">
        <div class="absolute w-[100px] h-full bg-red-400/70 left-[37%]" </div>
        </div>
      </div>

      <!-- Promo code -->
      <div class="absolute w-[400px]">
        <div class="promo relative top-10  transition-all ease-in duration-500 text-white text-center mx-auto">
          <p class="font-bold text-2xl">20% Off</p>
          <h2 class="font-bold text-4xl">Day14Js</h2>
        </div>
      </div>

      <!-- box -->
      <div class="absolute">
        <div class="box relative w-[400px] h-[300px] bg-indigo-400 shadow-lg">
          <div></div>
          <div></div>
        </div>
      </div>

    </div>

    <!-- script -->
    <script>
      const gift = document.querySelector('.gift')
      const colors = {
        colors: ["#34D963", "#068C2C", "#FF5757", "#8C1414", "#D9D74A", "#1E91D9", "#1B608C",]
      }

      gift.addEventListener('mouseenter', () => { confetti(colors) })
      gift.addEventListener('touchstart', () => { confetti(colors) })
    </script>
</body>

</html>
