<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Write a message!</h2>
    <form action="" id="form">
      <input type="text" class="message" id="message" placeholder="Enter your message..." />
      <br />
      <br />
      <button type="submit" class="submit" id="submit">Submit</button>
    </form>
    <h5 class="for-invalid-input">Please enter a value</h5>
    <!-- <h3 class="last-message">Last message is delivered.</h3> -->
    <h3 class="message-content">Hello World</h3>
  </div>

  <script src="app.js"></script>
</body>

</html>
