<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good, Cheap, Fast</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>How is your product?</h1>
  <div class="toggleContainer">
    <input type="checkbox" name="good" id="good" class="toggle">
    <label for="good" class="label">
      <span class="ball"></span>
    </label>
    <div class="tag">Good</div>
  </div>

  <div class="toggleContainer">
    <input type="checkbox" name="cheap" id="cheap" class="toggle">
    <label for="cheap" class="label">
      <span class="ball"></span>
    </label>
    <div class="tag">Cheap</div>
  </div>

  <div class="toggleContainer">
    <input type="checkbox" name="fast" id="fast" class="toggle">
    <label for="fast" class="label">
      <span class="ball"></span>
    </label>
    <div class="tag">Fast</div>
  </div>

  <script src="app.js"></script>
</body>

</html>
