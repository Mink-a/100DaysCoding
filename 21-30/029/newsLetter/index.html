<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsPaper PopUs</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/c56d76baa9.js"></script>
</head>

<body>
  <a class="button" onclick="toggleNewsletter();">Subscribe Us</a>
  <div id="newsletter">
    <div class="icon">
      <i class="fa fa-envelope-open-o fa-5x" aria-hidden="true"></i>
      <h2>Join Our Exclusive newsletter</h2>
      <p>All the books you want are in our bookstore and promotions are avaliable for newcomers!</p>
      <div class="box">
        <input type="email" placeholder="Enter Email">
      </div>
      <div class="box">
        <button type="submit" value="Sign Up">Sign Up</button>
      </div>
    </div>
    <a class="close" onclick="toggleNewsletter();"><i class="fa fa-times fa-2x" aria-hidden="true"></i></a>
  </div>
  <script src="app.js"></script>
</body>

</html>
